<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <h1><strong>Pass Keeper</strong></h1>
  <main>
    <div id="div-primary-buttons">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Category
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Category</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="categoryName">Category Name:</label>
              <input type="text" class="form-control" id="categoryName"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="addCategoryButton()">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="openAddSitePage()">Add Site</button>
    </div>
    <div class="container">
      <div>
        <h2>Categories</h2>
        <ul class="list-group"></ul>
      </div>
      <div id="div-table">
        <h2 id="category-title"></h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                Site
              </th>
              <th scope="col">
                Url
              </th>
              <th scope="col">
                User
              </th>
              <th scope="col">
                Password
              </th>
              <th scope="col">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>

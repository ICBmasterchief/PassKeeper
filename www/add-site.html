<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Keeper - Add New Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1><strong>CREATE NEW SITE</strong></h1>
    </header>    
    <main>
        <form onsubmit="button_generate.disabled = true; return true;">
            <div class="mb-3">
              <label class="form-label">*Site Name:</label>
              <input type="text" class="form-control" id="input_name">
            </div>
            <div class="mb-3">
              <label class="form-label">*Url:</label>
              <input type="text" class="form-control" id="input_url">
            </div>
            <div class="mb-3">
                <label class="form-label">*User:</label>
                <input type="text" class="form-control" id="input_user">
              </div>
            <div class="mb-3">
                <label class="form-label">*Password:</label>
                <span>
                    <a id="button_generate" class="btn btn-secondary" onclick="generatePassword()">Generate <svg id="svg_generate" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg></a>
                    <input type="text" class="form-control" id="input_password">
                </span>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <input type="text" class="form-control" id="input_description">
            </div>
            <div id="small_info">
                <span>* : Requiered field.</span>
            </div>
        </form>
        <button class="btn btn-primary" onclick="saveSiteButton()">Save</button>
        <button class="btn btn-primary" onclick="returnToIndex()">Cancel</button>
    </main>
</body>
</html>

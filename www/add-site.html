<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Keeper - Add New Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1><strong>CREATE NEW SITE</strong></h1>
    </header>    
    <main>
        <form>
            <div class="mb-3">
              <label class="form-label">*Site Name:</label>
              <input type="text" class="form-control" id="input_name">
            </div>
            <div class="mb-3">
              <label class="form-label">*Url:</label>
              <input type="text" class="form-control" id="input_url">
            </div>
            <div class="mb-3">
                <label class="form-label">*User:</label>
                <input type="text" class="form-control" id="input_user">
              </div>
            <div class="mb-3">
                <label class="form-label">*Password:</label>
                <input type="text" class="form-control" id="input_password">
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <input type="text" class="form-control" id="input_description">
            </div>
            <div id="small_info">
                <span>* : Requiered field.</span>
            </div>
        </form>
        <button class="btn btn-primary" onclick="saveSiteButton()">Save</button>
        <button class="btn btn-primary" onclick="returnToIndex()">Cancel</button>
    </main>
</body>
</html>
